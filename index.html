<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}
#head{
overflow:hidden;
margin-top:-1.5vh;
margin-left:-10px;
float:left;
width:100%;
background:#111;
padding:15px 15px 15px 15px;
}
#optional{
float:left;
}
#popup{

padding:0px 10px 0px 10px;
float:right;
}
#head span{
color:#c1c1c1;
font-size:40px;
cursor:pointer;

border-radius:5px;
transition: 0.3s;
}
#head span:hover{
color:#f1f1f1;
}

.sidenav {
  top:75px;
  position:fixed;
  float:left;
  height: 100%;
  width: 0;
  margin-left:-10px;
  height:100%;
  z-index: 1;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 35px;
}

.sidenav a {
  padding-left:20px;
  background:linear-gradient(90deg,#111,#111,#111);
  width:63%;
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
  border-radius:0px 50px 50px 0px;
}

.sidenav a:hover {
  color: #222;
  background:linear-gradient(90deg,#111,#777,#aaa);
  border-radius:0px 50px 50px 0px;
  
}



#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>
</head>
<body onresize="sizeTester()" onload="sizeTester()">
<div id="head" style="">
<span id="optional" onclick="toggleNav()">&#9776;</span>
<span id="popup" onclick="sizeTester()">&#8285;</span>
</div>

<div id="mySidenav" class="sidenav">
  
  <a href="#">Newest</a>
  <a href="#">Trending</a>
  <a href="#">Free</a>
  <a href="#">Premium</a>
</div>

<div id="main">
  <h2 id="demo">Sidenav Push Example</h2>
  <p>Click on the element below to open the side navigation menu, and push this content to the right.</p>
 

</div>
<script>
var nav=false;

function toggleNav(){
if(nav){
closeNav();


}
else{
openNav();

}
}

function openNav() {

  document.getElementById("mySidenav").style.width = "230px";
  document.getElementById("main").style.marginLeft = "230px";
  nav=true;
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  nav=false;
}

function sizeTester(){
	var w = window.innerWidth;
	  var h = window.innerHeight;
	  if(w>=550){
		  document.getElementById("optional").style.display = "none";
		  openNav();
	  }else if(w<550){
		  document.getElementById("optional").style.display = "block";
		  closeNav();
		  }
}
</script>
   
</body>
</html>
